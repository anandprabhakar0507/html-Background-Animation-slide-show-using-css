<html>
<head>
<title>Animated Background</title>
<style>
*{margin:0; padding:0px;}
body{ width:100%; font-family:helvetica;}
#wrapper{ text-align:center;width:100%;}
#animated_div{width: 100%;height: 100%;background: url(1.jpg);background-size:cover;animation: animatebackground 60s linear infinite;}
@keyframes animatebackground 
{
 from {background-position: 0 0;}
 to {background-position: -1000px 0;}
}

#animated_div h1
{
 color:white;
 padding-top:100px;
 font-size:50px;
 line-height:7em;
}
</style>
</head>

<body>
<div id="wrapper">

 <div id="animated_div">
 	<h1>Animated Background Using CSS3</h1>
 </div>

</div>
</body>
</html>
